<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/loginAndRegistration.css" />
    <script src="./scripts/signUp.js"></script>
  </head>
  <body>
    <div class="form">
      <h2 class="mainHeadings">LOGIN</h2>
      <p id="loginMsg" class="errorMsg">username or password is incorrect</p>
      <input
        type="text"
        name="userName"
        id="userName"
        autofocus
        autocomplete="off"
        placeholder="User Name"
      /><br /><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      /><br /><br /><br />
      <button onclick="validateLogin()">LOGIN</button><br /><br />
      <a href="./signUp.html">Sign Up</a>
    </div>
  </body>
</html>
