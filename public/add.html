<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/addTodo.js"></script>
    <title>Add todo</title>
  </head>
  <body class="background">
    <div class="detailPanel">
        <img
          src="img/close.png"
          alt="close"
          class="close"
          onclick="location.href='index.html'"
        />
      <img src="img/pen1.png" class="pen" />
      <div class="form">
        <form method="POST">
            <h3 for="todoItems"> Add Title</h3>
          <input
            type="text"
            name="title"
            required
            class="input"
            placeholder="dd title here..."
          /><br />
          <h3 for="todoItems">TodoItems</h3>
          <div class="items">
            <input
              name="todoItem"
              class="input"
              required
              type="text"
              onkeydown="addItems(event)"
              placeholder="add items ..."
            ></input
            ><br />
          </div>
          <img
            src="./img/addComment.png"
            alt="addTodo"
            class="addTodoIcon"
            onclick="addItems(event)"
          />
          <img
            src="./img/remove.png"
            alt="removeTodo"
            class="addTodoIcon"
            onclick="removeItems()"
          /><br />
          <input type="submit" value="Add todo" class="add" />
        </form>
      </div>
    </div>
  </body>
</html>
