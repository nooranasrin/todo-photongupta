  <body id="todo">
  <div class="header">
  <h4 class="headLine">Todos</h4>
  <div class="menuBar">
    <input type="text" placeholder="Search here..." class="searchBar" oninput="filterTodo()">
    <img src="./TodoList_files/search.png" class="icon" onclick="showSearchBar()">
    <img src="./TodoList_files/plus.png" class="icon" onclick="showAddForm()">
    <img src="./TodoList_files/home.png" class="icon" onclick="location.href=&#39;index.html&#39;">
    <img src="./TodoList_files/menu.png" class="icon">

  </div>

</div>

<hr>
        
<div class="form">
<form method="POST">
    <p for="Add your todo">Add Your Todo</p>
    <br>
  <input type="text" name="title" required="" autocomplete="off" class="input" placeholder="add title here..."><br><br>
  <p for="todoItem">Tasks</p>
  <div class="items">
  <ul class="list">
  <li>
    <input name="todoItem" class="input" autocomplete="off" required="" type="text" onkeydown="addItems(event)" placeholder="tasks..."><br><br>
    </li>
    </ul><br>
  </div>
  <img src="./TodoList_files/back.png" class="icon" onclick="location.href=&#39;showList.html&#39;">
  <img src="./TodoList_files/plus.png" class="icon" onclick="addItems(event)" alt="addTodo">
  <img src="./TodoList_files/minus.png" class="icon" onclick="removeItems()">
  <input type="image" class="icon" src="./TodoList_files/tick.png">

</form>
