<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./css/loginAndRegistration.css" />
    <script src="./scripts/xhr.js"></script>
    <script src="./scripts/signUp.js"></script>
  </head>
  <body>
    <div class="form">
      <form method="POST" action="/registerUser">
        <p id="userName"></p>
        <input
          type="text"
          name="userName"
          autofocus
          autocomplete="off"
          placeholder="Name"
          onblur="isUserExists()"
        /><br /><br />
        <input
          type="text"
          name="email"
          autofocus
          autocomplete="off"
          placeholder="Email"
        /><br /><br />
        <input
          type="text"
          name="phone"
          autofocus
          autocomplete="off"
          placeholder="Phone Number"
        /><br /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
        /><br /><br /><br />
        <button type="submit">REGISTER</button><br /><br />
      </form>
      <a href="./index.html">Login</a>
    </div>
  </body>
</html>
