<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./css/loginAndRegistration.css" />
    <script src="./scripts/signUp.js"></script>
  </head>
  <body>
    <div class="form">
      <form method="POST" action="/registerUser">
        <div class="detail">
          <p id="userName" class="errorMsg"></p>
          <input
            type="text"
            name="userName"
            autofocus
            autocomplete="off"
            placeholder="Name"
            onblur="isUserExists()"
            required
          /><br /><br />
          <input
            type="email"
            name="email"
            autocomplete="off"
            placeholder="Email"
            required
          /><br /><br />
          <input
            type="tel"
            name="phone"
            pattern="[0-9]{10}"
            autocomplete="off"
            placeholder="Phone Number"
            required
          /><br /><br />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          /><br /><br /><br />
          <button type="submit">REGISTER</button><br /><br />
        </div>
      </form>
      <a href="./index.html">Login</a>
    </div>
  </body>
</html>
