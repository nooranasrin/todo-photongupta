<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./scripts/render.js"></script>
    <script src="./scripts/xhr.js"></script>
    <script src="./scripts/search.js"></script>
    <title>TodoList</title>
  </head>
  <body id="todo">
    <div class="header">
      <h4 class="headLine">Todos</h4>
      <div class="menuBar">
        <input
          type="text"
          placeholder="search for task..."
          class="searchBar"
          oninput="search()"
        />
        <select id="searchFor" onchange="toggleSearchStatus()">
          <option value="task">task</option>
          <option value="todo">todo</option>
        </select>
        <img src="img/plus.png" class="icon" onclick="showAddForm()" />
        <img src="img/logout.svg" class="icon" onclick="logoutConfirmation()" />
      </div>
    </div>
    <hr />

    <div class="todoHistory">
      <div class="popUp">
        <span
          ><br /><img src="img/ques.svg" height="25" width="25" /> are you sure,
          you want to logout</span
        >
        <br /><br />
        <br />

        <button id="button1" onclick="removePopUp()">cancel</button>&emsp;&emsp;
        <button id="button2" onclick="logOut()">logout</button>
      </div>
      <div class="todo">
        <h2>Your todos...</h2>
      </div>
      <div class="right">
        <div class="deleteTodoPopUp">
          <span>
            <br />
            <img src="img/ques.svg" height="25" width="25" />
            are you sure, you want to delete todo
          </span>
          <br /><br /><br />
          <button onclick="removeDeleteTodoPopUp()">cancel</button>&emsp;&emsp;
          <button onclick="deleteTodo()">delete</button>
        </div>
        <div class="todoDetail"></div>
        <div class="form">
          <form method="POST" action="/addTodo">
            <p for="Add your todo" class="formHeading">Add Your Todo</p>
            <br />
            <input
              type="text"
              name="title"
              required
              autocomplete="off"
              class="input"
              onkeydown="addInputBox(event)"
              placeholder="add title here..."
            /><br /><br />
            <p for="todoItem" class="formHeading">Tasks</p>
            <div class="items">
              <ul class="list"></ul>
              <br />
            </div>
            <img
              src="img/back.png"
              class="icon"
              onclick="location.href='home.html'"
            />
            <img
              src="img/plus.png"
              class="icon"
              onclick="addInputBox(event)"
              alt="addTodo"
            />
            <img src="img/minus.png" class="icon" onclick="removeInputBox()" />
            <input type="image" class="icon" src="img/tick.png" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
